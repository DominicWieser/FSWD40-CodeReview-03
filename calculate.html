<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CodeReview-03 | Car-insurance |Dominic Wieser</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Header --> 
	<header>
		<a href="index.html">Insurance <span>Company</span></a>
	</header>

	<!-- Main container -->
	<div id="container">
		<!-- Div with class column-xl -->
		<div class="column-xl">
			<div class="form">
				<!-- Form -->
				<form>
					<div class="space">
						<label class="left">Your Name: </label>
						<input id="name" class="right" type="text" placeholder="enter your name" required>
					</div>
						<br>
					<div class="space">
						<label class="left">Age: </label>
						<input id="age" class="right" type="text" placeholder="enter your age" required>	
					</div>
						<br>
					<div class="space">
						<label class="left">Country: </label>
						<input id="country" class="right" type="text" placeholder="enter your country" required>
					</div>
						<br>
					<div class="space">
						<label class="left">Horsepower: </label>
						<input id="hp" class="right" type="text" placeholder="enter your Horsepower" required>
					</div>
						<br>
					<div class="space align-right">
						<input id="calc" class="btn" type="button" value="calculate">
					</div>					
				</form>
			</div>
			<!-- Generated text from Javascript -->
			<div class="print">
				<h6 id="print"></h6>
			</div>
		</div>		
	</div>
	
	<!-- footer -->
	<footer id="footer">
		<p>&copy; Copyright | By Dominic Wieser</p>
	</footer>
</body>
<script src="js/script.js" type="text/javascript"></script>
</html>
